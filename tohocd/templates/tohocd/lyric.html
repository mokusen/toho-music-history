{% extends 'parts/base.html' %}
{% block content %}
    <div class="search-wrapper">
        <form action="{% url 'lyric' %}" method="GET">
            {{form}}<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            <p>作詞者名で検索することができます。</p>
        </form>
    {% if max != 0 %}
        <ul class="someList">
            <li><span><i class="fas fa-user"></i> 作詞者名</span></li>
            <hr>{% for lyric in data %}
            <li><a href="{% url 'lyric_detail' lyric.id %}"><span class="some"><i class="fas fa-angle-right"></i> {{lyric.lyric_name}}</span></a></li>{% endfor %}
        </ul>
        {% include 'parts/pagination.html' %}
    {% endif %}
    </div>
{% endblock %}
